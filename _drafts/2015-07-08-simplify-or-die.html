                        ## Complexity

                        ---

                        #### Enterprise IT-landscapes are complex!
                        <img src="/images/Malarkitektur.png" alt="Systems Landscape" style="background:none; border:none; box-shadow:none;width:60%;"> 


                        ---

                        #### But...
                        <p class="fragment" data-fragment-index="1">what looks like a less complex landscape for architects and managers (fewer sytems and integrations) might in reality lead to more complexity in development and maintainability!</p> 

                        ---

                        Let us see how the <img src="/images/dice-152068_640.png" alt="A Dice" style="background:none; border:none; box-shadow:none; width: 5%;"> can illustrate both the problem and solution...

                        ---

                        Let us see how the <img src="/images/dice-152068_640.png" alt="A Dice" style="background:none; border:none; box-shadow:none; width: 5%;"> can illustrate both the problem and the  solution...

                        ---

                        <img src="/images/dice-152068_640.png" alt="A Dice" style="background:none; border:none; box-shadow:none; width: 14%;">
                        #### Six sides,  
                        each side representing a unique state

                        ---

                        <img src="/images/dice-152068_640.png" alt="A Dice" style="background:none; border:none; box-shadow:none; width: 14%;">
                        ### 6^1 = 6 states  

                        ---

                        <img src="/images/dice-152068_640.png" alt="A Dice" style="background:none; border:none; box-shadow:none; width: 14%;"> &nbsp; &nbsp;
                        <img src="/images/dice-152068_640.png" alt="A Dice" style="background:none; border:none; box-shadow:none; width: 14%;">
                        ### 6^2 = 36 states  

                        ---

                        <img src="/images/dice-152068_640.png" alt="A Dice" style="background:none; border:none; box-shadow:none; width: 14%;"> &nbsp; &nbsp;
                        <img src="/images/dice-152068_640.png" alt="A Dice" style="background:none; border:none; box-shadow:none; width: 14%;"> &nbsp; &nbsp;
                        <img src="/images/dice-152068_640.png" alt="A Dice" style="background:none; border:none; box-shadow:none; width: 14%;">
                        ### 6^3 = 216 states  

                        ---

                        ### You get the point...


                        ---

                        <img src="/images/dice-152068_640.png" alt="A Dice" style="background:none; border:none; box-shadow:none; position: absolute; top: 0px; left: 0px; width: 5%;">  

                        | Sides (S) | # Dice (D) | States = SD 
                        |:-:|:-:|:-:|
                        | 6  | 1  | 6
                        | 6  | 2  | 36
                        | 6  | 3  | 216
                        | 6  | 4  | 1.296
                        | 6  | 5  | 7.776
                        | 6  | 6  | 46.656

                        ---

                        <img src="/images/dice-152068_640.png" alt="A Dice" style="background:none; border:none; box-shadow:none; position: absolute; top: 0px; left: 0px; width: 5%;">
                        #### Let us transfer this to a IT landscape with...
                        <p class="fragment" data-fragment-index="1">one application (monolith),</p> 
                        <p class="fragment" data-fragment-index="2">having six functions,</p>
                        <p class="fragment" data-fragment-index="3">where each function can have six different outputs.</p>

                        ---

                        ##### When these six funtions are inplemented in one application they produce 46.656 different states that e.g. needs to be tested.

                        ---

                        #### Is there anything can we do about this staggering rate of complexity?!

                        ---

                        ### Partition!
                        <p class="fragment" data-fragment-index="1">Keep each part seperate from all other parts</p> 
                        <p class="fragment" data-fragment-index="2">Let us illustrate that with the dices...</p> 

                        ---

                        <img src="/images/dice-152068_640.png" alt="A Dice" style="background:none; border:none; box-shadow:none; width: 14%;">
                        ### 6*1 = 6 states  

                        ---

                        <img src="/images/dice-152068_640.png" alt="A Dice" style="background:none; border:1 px; box-shadow:none; width: 14%;"> &nbsp; &nbsp;
                        <img src="/images/dice-152068_640.png" alt="A Dice" style="background:none; border:1 px; box-shadow:none; width: 14%;">
                        ### 6*2 = 12 states  

                        ---

                        <img src="/images/dice-152068_640.png" alt="A Dice" style="background:none; border:1 px; box-shadow:none; width: 14%;"> &nbsp; &nbsp;
                        <img src="/images/dice-152068_640.png" alt="A Dice" style="background:none; border:1 px; box-shadow:none; width: 14%;"> &nbsp; &nbsp;
                        <img src="/images/dice-152068_640.png" alt="A Dice" style="background:none; border:1 px; box-shadow:none; width: 14%;">
                        ### 6*3 = 18 states  

                        ---

                        ### You get the point...


                        ---

                        <img src="/images/dice-152068_640.png" alt="A Dice" style="background:none; border:none; box-shadow:none; position: absolute; top: 0px; left: 0px; width: 5%;">  

                        | Sides (S) | # Dice (D) | States = SD (Non-partitioned) | States = SxD (Partitioned)
                        |:-:|:-:|:-:|:-:|
                        | 6  | 1  | 6 | 6
                        | 6  | 2  | 36 | 12
                        | 6  | 3  | 216 | 18
                        | 6  | 4  | 1.296 | 24
                        | 6  | 5  | 7.776 | 30
                        | 6  | 6  | 46.656 | 36

                        ---

                        #### If we with these insights make some changes to the landscape...
                        <p class="fragment" data-fragment-index="1">**six** independent applications (microservices),</p> 
                        <p class="fragment" data-fragment-index="2">each having one function,</p>
                        <p class="fragment" data-fragment-index="3">where each function can have six different outputs.</p>

                        ---

                        ##### These six applications will **only** produce 36 different states that needs to be tested!
